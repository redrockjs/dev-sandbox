<script>
    source = {
        id: 1,
        name: "Sochi",
        coord: { lat: 45.77, lon: 39.12 },
        wind: { speed: 15, deg: 270 },
        visibility: 10000
    }

    current = {
        ...source,
        id: 2,
        name:"Moscow",
        coord: {
            ...source.coord },
        wind:{
            ...source.wind,
            deg: 45 },
        visibility: 5000
    }

    console.log(source);

    console.log(current)




</script>
