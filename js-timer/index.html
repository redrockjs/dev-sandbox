<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новогодний корпоратив</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="timer.js"></script>
</head>

<body>

    <div class="block">
        <h1>До "Бани" осталось:</h1>
        <div id="clockdiv">
            <div>
                <span class="days"></span>
                <div class="smalltext">Дней</div>
            </div>
            <div>
                <span class="hours"></span>
                <div class="smalltext">Часов</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Минут</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Секунд</div>
            </div>
        </div>
    </div>

</body>

</html>
