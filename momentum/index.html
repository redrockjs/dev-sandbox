<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/toggle.css"/>
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
    <title>momentum</title>
</head>
<body>
<header class="header">
    <div class="player">
        <div class="player-controls">
            <!--        <audio src="https://7oom.ru/audio/naturesounds/07%20Birds%20(7oom.ru).mp3"></audio>-->
            <audio src=""></audio>
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
        </div>
        <div class="currentTrack">
            <span id="current-track-id"></span>
        </div>
        <div class="currentTime">
            <span id="currenttime-id">0:00</span>
            <span>/</span>
            <span id="duration-id">0:00</span>
        </div>

        <div class="progress">
            <progress id="progress" value="0" max="100">
                <span id="progress-bar"></span>
            </progress>
        </div>
        <div class="volume-box">

            <div class="volume-indicator">
                <div class="mute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                              clip-rule="evenodd"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"/>
                    </svg>
                </div>
                <div class="volume">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                    </svg>
                </div>
            </div>

            <div class="volume-progress">
                <progress id="volume-level" value="33" max="100">
                    <span id="volume-level-bar"></span>
                </progress>
            </div>
        </div>

        <ul class="play-list"></ul>
    </div>
<!--    <div class="debug">-->
<!--        <div>-->
<!--            <span id="intl-ru">RU</span>-->
<!--            <span>/</span>-->
<!--            <span id="intl-en">EN</span>-->
<!--            <br>-->
<!--            <span id="output"></span>-->
<!--        </div>-->
<!--        <div>-->
<!--            <button type="button" onclick="getGithubImages();">GitHub</button>-->
<!--            <button type="button" onclick="getUnsplashApi();">Unsplash</button>-->
<!--            <button type="button" onclick="getFlickrApi();">Flickr</button>-->
<!--        </div>-->
<!--    </div>-->
    <div class="weather">
        <input type="text" class="city"/>
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
    </div>
</header>
<main class="main">
    <div id="slider" class="slider-icons">
        <button id="slide-prev-id" class="slide-prev slider-icon"></button>
        <button id="slide-next-id" class="slide-next slider-icon"></button>
    </div>
    <time id="time-id" class="time"></time>
    <date id="date-id" class="date"></date>
    <div class="greeting-container">
        <span id="greeting-Id" class="greeting">Good evening, </span>
        <input id="input-name-id" type="text" class="name" placeholder="[Enter name]"/>
    </div>
</main>
<footer class="footer">
    <div class="bottom-left">
        <div id="settings-menu-id" class="settings">
            <nav class="settings-nav">
                <div id="settings-header" class="settings-name">Настройки</div>
                <ul class="settings-submenu">
                    <li id="widgets-menu" class="settings-submenu-item active" data-menuid="0">Виджеты</li>
                    <li id="app-lang-menu" class="settings-submenu-item" data-menuid="1">Язык приложения</li>
                    <li id="bg-source-menu" class="settings-submenu-item" data-menuid="2">Источник фона</li>
                </ul>
            </nav>
            <div class="settings-content-container">
                <div class="settings-content show-content">
                    <div id="widgets-submenu-header" style="padding-bottom: 20px"><b>Виджеты</b></div>
                    <ul style="list-style-type: none">
                        <li>
                            <div class="settings-content-inner">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="slider-widget-toggle" name="slider" checked>
                                    <div></div>
                                    <label for="slider-widget-toggle">
                                        <span class="on">On</span>
                                        <span class="off">Off</span>
                                    </label>
                                </div>
                                <div id="slider-submenu-item" class="settings-item">Слайдер</div>
                            </div>
                        </li>
                        <li>
                            <div class="settings-content-inner">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="weather-widget-toggle" name="weather" checked>
                                    <div></div>
                                    <label for="weather-widget-toggle">
                                        <span class="on">On</span>
                                        <span class="off">Off</span>
                                    </label>
                                </div>
                                <div id="weather-submenu-item" class="settings-item">Погода</div>
                            </div>
                        </li>
                        <li>
                            <div class="settings-content-inner">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="player-widget-toggle" name="player" checked>
                                    <div></div>
                                    <label for="player-widget-toggle">
                                        <span class="on">On</span>
                                        <span class="off">Off</span>
                                    </label>
                                </div>
                                <div id="player-submenu-item" class="settings-item">Плеер</div>
                            </div>
                        </li>
                        <li>
                            <div class="settings-content-inner">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="clock-widget-toggle" name="clock" checked>
                                    <div></div>
                                    <label for="clock-widget-toggle">
                                        <span class="on">On</span>
                                        <span class="off">Off</span>
                                    </label>
                                </div>
                                <div id="clock-submenu-item" class="settings-item">Часы</div>
                            </div>
                        </li>
                        <li>
                            <div class="settings-content-inner">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="greeting-widget-toggle" name="greeting" checked>
                                    <div></div>
                                    <label for="greeting-widget-toggle">
                                        <span class="on">On</span>
                                        <span class="off">Off</span>
                                    </label>
                                </div>
                                <div id="greeting-submenu-item" class="settings-item">Приветствие</div>
                            </div>
                        </li>
                        <li>
                            <div class="settings-content-inner">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="quotes-widget-toggle" name="quotes" checked>
                                    <div></div>
                                    <label for="quotes-widget-toggle">
                                        <span class="on">On</span>
                                        <span class="off">Off</span>
                                    </label>
                                </div>
                                <div id="quotes-submenu-item" class="settings-item">Цитаты</div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="settings-content">
                    <div id="app-lang-submenu-header" style="padding-bottom: 20px"><b>Выбор языка</b></div>
                    <div class="settings-content-inner">
                        <div class="radiocontrol">
                            <input type="radio" name="lang" id="lid1" checked>
                            <label for="lid1">English</label>
                            <br><br>
                            <input type="radio" name="lang" id="lid2">
                            <label for="lid2">Русский</label>
                        </div>
                    </div>

                </div>
                <div class="settings-content">
                    <div id="bg-source-submenu-header" style="padding-bottom: 20px"><b>Источник фона</b></div>
                    <div class="settings-content-inner">
                        <div class="radiocontrol">
                            <input type="radio" name="source" id="sid1" checked>
                            <label for="sid1">GitHub</label>
                            <br><br>
                            <input type="radio" name="source" id="sid2">
                            <label for="sid2">Unsplash</label>
                            <br><br>
                            <input type="radio" name="source" id="sid3">
                            <label for="sid3">Flickr</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings-save-btn-box">
                <button id="settings-save-btn" class="btn settings-save-button"> Сохранить</button>
            </div>
        </div>
        <div id="settings_icon" class="bottom-left_icon-settings">
            <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.274 340.274">
                <path d="M293.629 127.806l-5.795-13.739c19.846-44.856 18.53-46.189 14.676-50.08l-25.353-24.77-2.516-2.12h-2.937c-1.549 0-6.173 0-44.712 17.48l-14.184-5.719c-18.332-45.444-20.212-45.444-25.58-45.444h-35.765c-5.362 0-7.446-.006-24.448 45.606l-14.123 5.734C86.848 43.757 71.574 38.19 67.452 38.19l-3.381.105-27.27 26.737c-4.138 3.891-5.582 5.263 15.402 49.425l-5.774 13.691C0 146.097 0 147.838 0 153.33v35.068c0 5.501 0 7.44 46.585 24.127l5.773 13.667c-19.843 44.832-18.51 46.178-14.655 50.032l25.353 24.8 2.522 2.168h2.951c1.525 0 6.092 0 44.685-17.516l14.159 5.758c18.335 45.438 20.218 45.427 25.598 45.427h35.771c5.47 0 7.41 0 24.463-45.589l14.195-5.74c26.014 11 41.253 16.585 45.349 16.585l3.404-.096 27.479-26.901c3.909-3.945 5.278-5.309-15.589-49.288l5.734-13.702c46.496-17.967 46.496-19.853 46.496-25.221V151.88c-.005-5.519-.005-7.446-46.644-24.074zM170.128 228.474c-32.798 0-59.504-26.187-59.504-58.364 0-32.153 26.707-58.315 59.504-58.315 32.78 0 59.43 26.168 59.43 58.315-.006 32.177-26.656 58.364-59.43 58.364z"
                      fill="#FFF"></path>
            </svg>
        </div>
        <div id="settings_label" class="bottom-left_label-settings">Настройки</div>
    </div>
    <div class="bottom-center">
        <button id="change-quote-id" class="change-quote"></button>
        <div>
            <div id="quote-id" class="quote"></div>
            <div id="author-id" class="author"></div>
        </div>
    </div>
    <div class="bottom-right">

        <div>
            <a href="https://rs.school/">
            <img src="https://app.rs.school/static/images/logo-rsschool3.png" alt="" style="width: 64px;">
            </a>
        </div>

        <div>
            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="48px" height="48px">
                <path d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z"/>
            </svg>
            <a class="bottom-link" href="https://github.com/redrockjs/">RedRockJS <br>&copy; 2021</a>
        </div>

    </div>
</footer>

<script src="js/script.js"></script>

</body>
</html>
