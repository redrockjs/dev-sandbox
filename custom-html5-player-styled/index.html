    <div class="section__video-player player">
        <div class="video-player__player">
            <video id="_video" class="viewer" src="assets/video0.mp4" poster="assets/poster0.jpg"></video>
            <button id="bigBtn" class="video-player__big-play" onclick="togglePlay()">
                <img src="assets/controls-onscreen-play.svg" alt="play button" width="220" height="220">
            </button>
        </div>
        <div class="video-player__panel">
            <button class="video-player__btn video-player__play toggle" onclick="togglePlay();">
                <svg id="iconplay" style="display: block" width="23" height="31" viewBox="0 0 23 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 15.5053L0 0C0 23.3683 0 11.8996 0 31L23 15.5053Z" fill="#B3B3B3"></path>
                </svg>
                <svg id="iconpause" style="display: none" width="21" height="30" viewBox="0 0 21 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 29.0471V0.944802C8 0.421605 7.55026 0 6.98347 0H1.01653C0.449742 0 0 0.421605 0 0.944802V29.0471C0 29.5703 0.449742 30 1.01653 30H6.98347C7.55026 30 8 29.5784 8 29.0471Z" fill="#B3B3B3"></path>
                    <path d="M19.9835 0H14.0165C13.4584 0 13 0.421605 13 0.944802V29.0471C13 29.5703 13.4497 30 14.0165 30H19.9835C20.5416 30 21 29.5784 21 29.0471V0.944802C21 0.421605 20.5503 0 19.9835 0Z" fill="#B3B3B3"></path>
                </svg>
            </button>


            <input id="progress" class="video-player__range video-player__range-time" type="range" value="54" min="0" max="100" step="1">



            <button class="video-player__btn video-player__volume">
                <img id="play-icon" src="assets/controls-volume.svg" alt="volume" width="38" height="31">
            </button>
            <input class="video-player__range video-player__range-volume" type="range" value="43" min="0" max="100" step="1">
            <button class="video-player__btn video-player__full-screen" onclick="fullscreen();">
                <img src="assets/controls-fullscreen.svg" alt="full screen" width="35" height="35">
            </button>
        </div>
    </div>
