<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">

        <section>
            <p>Custom radio button var.1</p>

            <input class="custom-radio" name="color" type="radio" id="btn1" value="1">
            <label for="btn1">One</label>

            <input class="custom-radio" name="color" type="radio" id="btn2" value="2">
            <label for="btn2">Two</label>

            <input class="custom-radio" name="color" type="radio" id="btn3" value="3">
            <label for="btn3">Three</label>
        </section>

        <section>
            <p>Custom radio button var.2</p>
            <div class="form-group">
                <label>
                    <input type="radio" name="payment" value="paypal" class="real-radio-btn">
                    <span class="custom-radio-btn"></span>
                    Оплата Paypal
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="payment" value="card" class="real-radio-btn">
                    <span class="custom-radio-btn"></span>
                    Оплата кредитной картой
                </label>
            </div>
        </section>

        <section>
            <p>Custom radio button var.3(2) (Teido)</p>
            <div class="radio-items">
                <label>
                    <input class="btn" type="radio" name="btns" value="1">
                    <span class="custom-btn"></span>
                    One
                </label>
            </div>
            <div class="radio-items">
                <label>
                    <input class="btn" type="radio" name="btns" value="2">
                    <span class="custom-btn"></span>
                    Two
                </label>
            </div>
            <div class="radio-items">
                <label>
                    <input class="btn" type="radio" name="btns" value="3">
                    <span class="custom-btn"></span>
                    Three
                </label>
            </div>
        </section>

        <section>
            <p>Custom radio button var.4(1) (Teido)</p>
            <input class="v4-custom-radio" name="radioV4" type="radio" id="_btn1" value="1">
            <label for="_btn1">One</label>

            <input class="v4-custom-radio" name="radioV4" type="radio" id="_btn2" value="2">
            <label for="_btn2">Two</label>

            <input class="v4-custom-radio" name="radioV4" type="radio" id="_btn3" value="3">
            <label for="_btn3">Three</label>
        </section>
    </main>
</body>

</html>
