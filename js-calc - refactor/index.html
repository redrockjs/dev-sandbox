<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc-mainform">
        <div class="calc-header"> <p>Simple Calculator</p> </div>
        <div>
            <input id="numdisplay" class="calc-numdisplay" type="text" value="0">
        </div>
        <div style="calc-hline">
            <button id="keyclear" class="calc-key">C</button>
            <button id="keyback" class="calc-key">‚Üê</button>
            <button id="keyprc"  class="calc-key">%</button>
            <button id="keydiv"  class="calc-key">/</button>
        </div>
        <div style="calc-hline">
            <button id="key7"    class="calc-key" value="7">7</button>
            <button id="key8"    class="calc-key" value="8">8</button>
            <button id="key9"    class="calc-key" value="9">9</button>
            <button id="keymult" class="calc-key">*</button>
        </div>
        <div style="calc-hline">
            <button id="key4"    class="calc-key" value="4">4</button>
            <button id="key5"    class="calc-key" value="5">5</button>
            <button id="key6"    class="calc-key" value="6">6</button>
            <button id="keyminus" class="calc-key">-</button>
        </div>
        <div style="calc-hline">
            <button id="key1" class="calc-key" value="1">1</button>
            <button id="key2" class="calc-key" value="2">2</button>
            <button id="key3" class="calc-key" value="3">3</button>
            <button id="keyplus" class="calc-key">+</button>
        </div>
        <div style="calc-hline">
            <button id="keyinvert"  class="calc-key">-1</button>
            <button id="key0"       class="calc-key" value="0">0</button>
            <button id="keypoint"   class="calc-key">.</button>
            <button id="keyequal"   class="calc-key">=</button> 
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
